<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLOU 2</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
</head>
<body>
    <div class="logo">
        <header class="cabecalho">
            <img class="logosony" src="./src/img/Sony-Logo.wine.svg" alt="logo">
            
            <hr>

            <img class="logoThe" src="./src/img/The_Last_of_Us_Part_II_logo.svg.png" alt="logo2">
            
            <nav class="Nav">
                <ul class="menu">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#comprar">Comprar</a>
                    </li>
                    <li>
                        <a href="https://www.playstation.com/pt-br/support/" target="_blank">Suporte</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="home">
        <img class="imgFundo" src="./src/img/1303119.jpg" alt="EllieFtFundo">

        <div class="infos">
            <h1 class="titulo">Já disponível para Playstation 4 e 5</h1>
            <p class="texto">
                Experimente a história de The Last of Us Parte II 
                agora também na versão Remastered para PS5.
            </p>
            <a class="btnComprar" href="#comprar">Compre Já</a>

    </main>
    <section class="compreJa">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capaJogo" src="./src/img/5bfdc49900fe5.jpg" alt="capaJogo">

            <div class="infos">
                <h3 class="" >The Last of Us Part II </h3>
                <p class="">
                    Inclui <strong> somente modo história</strong>
                </p> 
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/playstation-6.svg" alt="" class="play">
                    </li>
                    <li>
                        <img src="./src/img/computer-desktop-icon.svg" alt="" class="pc">
                    </li>
                </ul>
            </div>

            <button class="btnPlataforma">
                 Selecione a plataforma 
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/playstation-6.svg" alt="" class="play">
                    </li>
                    <li>
                        <img src="./src/img/computer-desktop-icon.svg" alt="" class="pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
